<body>

    <!-- new -->
    <div class="form-wrapper">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="form-item">
                <label for="text"></label>
                <input type="text" name="name" placeholder="Name" required />
            </div>
          <div class="form-item">
            <label for="email"></label>
            <input type="email" name="email" required="required" placeholder="Email Address"></input>
          </div>
          <div class="form-item">
            <label for="password"></label>
            <input type="password" name="password" required="required" placeholder="Password"></input>
          </div>
          <div class="button-panel">
            <input type="submit" class="button" title="Sign Up" value="Sign Up"></input>
          </div>
        </form>
        <div class="form-footer">
          <p><a href="sign_in.html">Sign In</a></p>
        </div>
      </div>
    

    <script>
       const form = document.querySelector('#signup-form'); // Select the form using its ID

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Retrieve the input field values correctly using the 'name' attributes
    const name = form.querySelector('input[name="name"]').value;
    const email = form.querySelector('input[name="email"]').value;
    const password = form.querySelector('input[name="password"]').value;

    try {
        const response = await fetch('http://localhost:5001/api/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name,
                email,
                password
            })
        });

        const data = await response.json();
        if (response.ok) {
            alert('User registered successfully');
        } else {
            alert(data.error);
        }
    } catch (error) {
        console.error('Error:', error);
    }
});


    </script>
</body>
</html>
