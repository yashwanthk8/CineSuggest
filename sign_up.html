<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Sign Up</title>
</head>
<body>
    <!-- <form id="signup-form">
        <h1>Create Account</h1>
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
    </form> -->
    <!-- new -->
    <div class="form-wrapper">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="form-item">
                <label for="text"></label>
                <input type="text" name="name" placeholder="Name" required />
            </div>
          <div class="form-item">
            <label for="email"></label>
            <input type="email" name="email" required="required" placeholder="Email Address"></input>
          </div>
          <div class="form-item">
            <label for="password"></label>
            <input type="password" name="password" required="required" placeholder="Password"></input>
          </div>
          <div class="button-panel">
            <input type="submit" class="button" title="Sign Up" value="Sign Up"></input>
          </div>
        </form>
        
        <!-- Google Sign-Up Button -->
        <div class="social-signin">
          <button id="google-signup" class="google-button">
            <i class="fab fa-google"></i> Sign up with Google
          </button>
        </div>
        
        <div class="form-footer">
          <p><a href="sign_in.html">Sign In</a></p>
        </div>
      </div>
    

    <script>
       const form = document.querySelector('#signup-form'); // Select the form using its ID

// Get base API URL depending on environment
const getApiUrl = () => {
    return window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
        ? 'http://localhost:5001/api' 
        : '/api';
};

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Retrieve the input field values correctly using the 'name' attributes
    const name = form.querySelector('input[name="name"]').value;
    const email = form.querySelector('input[name="email"]').value;
    const password = form.querySelector('input[name="password"]').value;

    try {
        const response = await fetch(`${getApiUrl()}/signup`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name,
                email,
                password
            })
        });

        const data = await response.json();
        if (response.ok) {
            alert(data.message);
            // Redirect to sign-in page after successful registration
            window.location.href = 'sign_in.html';
        } else {
            alert(data.error);
        }
    } catch (error) {
        console.error('Error:', error);
    }
});

// Google Sign Up
document.getElementById('google-signup').addEventListener('click', () => {
    window.location.href = `${getApiUrl()}/auth/google`;
});
    </script>
</body>
</html>
