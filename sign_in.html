<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="stylesheet" href="sign_in.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    
<body>
    <!-- <form id="signin-form">
        <h1>Sign in</h1>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
    </form> -->
    
    <div class="form-wrapper">
        <h1>Sign In</h1>
        <form id="signin-form">
          <div class="form-item">
            <label for="email"></label>
            <input type="email" name="email" required="required" placeholder="Email Address"></input>
          </div>
          <div class="form-item">
            <label for="password"></label>
            <input type="password" name="password" required="required" placeholder="Password"></input>
          </div>
          <div class="button-panel">
            <input type="submit" class="button" title="Sign In" value="Sign In"></input>
          </div>
        </form>
        
        <!-- Google Sign-In Button -->
        <div class="social-signin">
          <button id="google-signin" class="google-button">
            <i class="fab fa-google"></i> Sign in with Google
          </button>
        </div>
        
        <div class="form-footer">
          <p><a href="sign_up.html">Create an account</a></p>
        </div>
      </div>
    
    <script>
        const form = document.querySelector('#signin-form');
        
        // Get base API URL depending on environment
        const getApiUrl = () => {
            return window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                ? 'http://localhost:5001/api' 
                : '/api';
        };
    
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            // Fetch the input values
            const email = form.querySelector('input[name="email"]').value;
            const password = form.querySelector('input[name="password"]').value;
    
            try {
                const response = await fetch(`${getApiUrl()}/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });
    
                const data = await response.json();
                if (response.ok) {
                    // Store token and user name in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.name);
                    
                    // Directly navigate to the desired page after sign-in
                    window.location.href = 'recommend.html'; 
                } else {
                    alert(data.error); // Optionally handle error
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
        
        // Google Sign In
        document.getElementById('google-signin').addEventListener('click', () => {
            window.location.href = `${getApiUrl()}/auth/google`;
        });
    </script>
    
</body>
</html>
